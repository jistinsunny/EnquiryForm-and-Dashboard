<div class="parent">
    <header class="page-header">
        <div class="container">
            <h1 class="display-4">Customer Enquiry</h1>
            <p class="lead">Make your enquiries efficiently</p>
          </div>
        </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-comments me-2"></i>Customer Enquiry Form</h2>
                <p>Please complete the form below to submit your enquiry. We'll respond as soon as possible.</p>
            </div>
            
            <form id="enquiryForm">
                <div class="form-section">
                    <div class="form-section-title"><i class="fas fa-user me-2"></i>Personal Information</div>
                    
                    <!-- Customer Name -->
                    <div class="form-group">
                        <label for="customerName" class="form-label required-field">Customer Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" [(ngModel)]="newEnquiryObj.customerName" id="customerName" name="customerName" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Mobile Number -->
                            <div class="form-group">
                                <label for="mobileNo" class="form-label required-field">Mobile Number</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input type="tel" class="form-control" [(ngModel)]="newEnquiryObj.mobileNo" id="mobileNo" name="mobileNo" placeholder="Enter your mobile number" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label required-field">Email</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" class="form-control" [(ngModel)]="newEnquiryObj.email" id="email" name="email" placeholder="Enter your email address" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title"><i class="fas fa-info-circle me-2"></i>Enquiry Details</div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Enquiry Type -->
                            <div class="form-group">
                                <label for="enquiryTypeId" class="form-label required-field">Enquiry Type</label>
                                <select class="form-select" [(ngModel)]="newEnquiryObj.enquiryTypeId" id="enquiryTypeId" name="enquiryTypeId" required>
                                    <option value="" selected disabled>Select Enquiry Type</option>
                                    @for (item of typeList | async; track $index) {
                                        <option [value]="item.typeId" >{{item.typeName}}</option>
                                    }                                   
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Enquiry Status -->
                            <div class="form-group">
                                <label for="enquiryStatusId" class="form-label required-field">Enquiry Status</label>
                                <select class="form-select"[(ngModel)]="newEnquiryObj.enquiryStatusId" id="enquiryStatusId" name="enquiryStatusId" required>
                                    @for (item of statusList | async; track $index) {
                                        <option [value]="item.statusId" >{{item.status}}</option>
                                    }   
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Message -->
                    <div class="form-group">
                        <label for="message" class="form-label required-field">Message</label>
                        <textarea class="form-control" [(ngModel)]="newEnquiryObj.message" id="message" name="message" rows="5" placeholder="Please describe your enquiry in detail..." required></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title"><i class="fas fa-clipboard-check me-2"></i>Resolution (For Staff Only)</div>
                    
                    <!-- Resolution -->
                    <div class="form-group mb-0">
                        <textarea class="form-control" [(ngModel)]="newEnquiryObj.resolution" id="resolution" name="resolution" rows="3" placeholder="Staff: Enter resolution details here..."></textarea>
                    </div>
                </div>
                
                <!-- Hidden field for created date time -->
                <input type="hidden" id="createdDateTime" name="createdDateTime">
                
                <div class="form-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-undo me-2"></i>Reset Form
                        </button>
                        <button type="button" (click)="onSave()" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-paper-plane me-2"></i>Submit Enquiry
                        </button>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
</div>
